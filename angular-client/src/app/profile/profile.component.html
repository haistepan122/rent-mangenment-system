<div class="container p-3 my-3">
    <div class="row">
        <div class="mx-auto" *ngIf="user" >
            <h2 class="page-header">{{user.name}}</h2>
            <ul class="list-group">
                <li class="list-group-item">Name: {{user.name}}</li>
                <li class="list-group-item">Email: {{user.email}}</li>
            </ul>
        </div>
    </div>
</div>
