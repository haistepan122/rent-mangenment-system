<div class="container text-center p-3 my-3">
    <h2 class="page-header">Residents</h2>
    <br>
    <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Emergency Contact</th>
            <th>Rent</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let resident of residents; let i = index">
          <tr>
            <td>{{i + 1}}</td>
            <td>{{resident.name}}</td>
            <td>{{resident.email}}</td>
            <td>{{resident.phone}}</td>
            <td></td>
            <td>{{resident.emergencyContact}}</td>
            <td></td>
            <td>
              <a><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>

</div>
