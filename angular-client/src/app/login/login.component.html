<div class="container p-3 my-3">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Welcome to login</h2>
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="email">User Email:</label>
                  <input type="text" class="form-control" placeholder="Enter your email" id="email" required [(ngModel)]="loginData.email" name="email" #email="ngModel">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email is required.</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="loginData.password" name="password" #lpassword="ngModel">
                    <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                        <div *ngIf="lpassword.errors.required">Password is required.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Login</button>
              </form>
        </div>
    </div>
</div>
